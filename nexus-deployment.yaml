apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: repo-nexus
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nexus-server
    spec:
      containers:
        - name: nexus
          image: sonatype/nexus3:latest
          resources:
            limits:
              # Change by Hadi, to workaround low memory
              #memory: "4Gi"
              memory: "1Gi"
              cpu: "1000m"
            requests:
              # Change by Hadi, to workaround low memory
              #memory: "2Gi"
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 8081
          volumeMounts:
            - name: nexus-data
              mountPath: /nexus-data
      volumes:
        - name: nexus-data
          emptyDir: {}
